<button
  type="button"
  class="btn btn-dark rounded-pill mt-4"
  (click)="openCategoryModal()"
>
  New Category
</button>

<div
  class="card my-4"
  *ngFor="let category of categories"
  [routerLink]="['category', category.id]"
>
  <div class="card-header">
    {{ category.name }}
  </div>
  <div class="card-body d-flex justify-content-between align-items-center">
    <span>{{ category.description }}</span>

    <div>
      <span class="me-5">{{ category.tasks.length }}</span>
      <button
        type="button"
        class="btn btn-dark rounded-pill me-2"
        (click)="openCategoryModal(category); $event.stopPropagation()"
      >
        Edit
      </button>

      <button
        type="button"
        class="btn btn-dark rounded-pill"
        (click)="deleteCategory(category.id); $event.stopPropagation()"
      >
        Delete
      </button>
    </div>
  </div>
</div>
