<div class="d-flex justify-content-between align-items-center">
  <button
    type="button"
    class="btn btn-dark rounded-pill mt-4"
    (click)="openTaskModal()"
  >
    New Task
  </button>

  <button
    type="button"
    class="btn btn-link rounded-pill mt-4"
    [routerLink]="'/'"
  >
    Categories
  </button>
</div>

<div *ngIf="category">
  <div class="card my-4" *ngFor="let task of category.tasks">
    <div class="card-header">
      {{ task.name }}
    </div>
    <div class="card-body d-flex justify-content-between align-items-center">
      <span>{{ task.description }}</span>

      <div>
        <span class="me-5">{{ task.deadline }}</span>
        <button
          type="button"
          class="btn btn-dark rounded-pill me-2"
          (click)="openTaskModal(task); $event.stopPropagation()"
        >
          Edit
        </button>

        <button
          type="button"
          class="btn btn-dark rounded-pill"
          (click)="deleteTask(task.id); $event.stopPropagation()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
